<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Card</title>
  <link rel="stylesheet" href="user-card.css" />
</head>
<body>
  <div class="container">
    <button id="showCardBtn">Show User Info</button>
    <div id="userCard" class="card hidden">
      <img src="https://i.pravatar.cc/150?img=12" alt="User Avatar" />
      <h3 id="userName">Ali Reza</h3>
      <p id="userEmail">ali.reza@example.com</p>
    </div>
  </div>

  <script src="user-card.js"></script>
</body>
</html>
